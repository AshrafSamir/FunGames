<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table id="mytable">
        <tr>
            <td><input name="char1" maxlength="1" type=text></td>
            <td><input name="char1" maxlength="1" type=text></td>
            <td><input name="char1" maxlength="1" type=text></td>
            <td><input name="char1" maxlength="1" type=text></td>
            <td><input name="char1" maxlength="1" type=text onchange="Checked()"></td>
        </tr>

        <tr>
            <td><input name="char2" maxlength="1" type=text></td>
            <td><input name="char2" maxlength="1" type=text></td>
            <td><input name="char2" maxlength="1" type=text></td>
            <td><input name="char2" maxlength="1" type=text></td>
            <td><input name="char2" maxlength="1" type=text onchange="Checked()"></td>
        </tr>

        <tr>
            <td><input name="char3" maxlength="1" type=text></td>
            <td><input name="char3" maxlength="1" type=text></td>
            <td><input name="char3" maxlength="1" type=text></td>
            <td><input name="char3" maxlength="1" type=text></td>
            <td><input name="char3" maxlength="1" type=text onchange="Checked()"></td>
        </tr>

        <tr>
            <td><input name="char4" maxlength="1" type=text></td>
            <td><input name="char4" maxlength="1" type=text></td>
            <td><input name="char4" maxlength="1" type=text></td>
            <td><input name="char4" maxlength="1" type=text></td>
            <td><input name="char4" maxlength="1" type=text onchange="Checked()"></td>
        </tr>

        <tr>
            <td><input name="char5" maxlength="1" type=text></td>
            <td><input name="char5" maxlength="1" type=text></td>
            <td><input name="char5" maxlength="1" type=text></td>
            <td><input name="char5" maxlength="1" type=text></td>
            <td><input name="char5" maxlength="1" type=text onchange="Checked()"></td>
        </tr>

        <tr>
            <td><input name="char6" maxlength="1" type=text></td>
            <td><input name="char6" maxlength="1" type=text></td>
            <td><input name="char6" maxlength="1" type=text></td>
            <td><input name="char6" maxlength="1" type=text></td>
            <td><input name="char6" maxlength="1" type=text onchange="Checked()"></td>
        </tr>
    </table>
    <h4 id="display"></h4>
    <h6 id="score"></h6>
    <h6 id="h_score"></h6>



    <img id="newIcon" src="try_again.png" width="150" height="150" onclick="TryAgain()">
    <input type="button" class="reset" value="Reset High Score" onclick="reset()">
    <input type="button" class="backk" value="Back To Main Menu" onclick="backk()">


    <script src="wordle.js"></script>
</body>

</html>
